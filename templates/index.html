<!DOCTYPE html>
<html>
<head>
    <title>5v5 Scrim Team Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <form id="registration-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="YOUR NAME" required>
            </div>
            <div class="form-group">
                <button type="submit">REGISTER</button>
            </div>
        </form>
        <div id="message"></div>
        <!-- <div id="registered-players">
            <h2>Registered Players</h2>
            <ul id="player-list"></ul>
        </div> -->
        <div id="matchup-preview" class="matchup-preview">
            <h2>5v5 Matchup Preview</h2>
            <div class="team-container">
                <div class="team blue-team">
                    <h3>Blue Team</h3>
                    <div class="player" id="blue-top">
                        <img src="{{ url_for('static', filename='top_icon.png') }}" alt="Top Icon">
                        <span class="player-name" id="blue-top-name">TBA</span>
                    </div>
                    <div class="player" id="blue-jungle">
                        <img src="{{ url_for('static', filename='jungle_icon.png') }}" alt="Jungle Icon">
                        <span class="player-name" id="blue-jungle-name">TBA</span>
                    </div>
                    <div class="player" id="blue-mid">
                        <img src="{{ url_for('static', filename='mid_icon.png') }}" alt="Mid Icon">
                        <span class="player-name" id="blue-mid-name">TBA</span>
                    </div>
                    <div class="player" id="blue-adc">
                        <img src="{{ url_for('static', filename='bottom_icon.png') }}" alt="Bottom Icon">
                        <span class="player-name" id="blue-adc-name">TBA</span>
                    </div>
                    <div class="player" id="blue-support">
                        <img src="{{ url_for('static', filename='support_icon.png') }}" alt="Support Icon">
                        <span class="player-name" id="blue-support-name">TBA</span>
                    </div>
                </div>
                <div class="team red-team">
                    <h3>Red Team</h3>
                    <div class="player" id="red-top">
                        <img src="{{ url_for('static', filename='top_icon.png') }}" alt="Top Icon">
                        <span class="player-name" id="red-top-name">TBA</span>
                    </div>
                    <div class="player" id="red-jungle">
                        <img src="{{ url_for('static', filename='jungle_icon.png') }}" alt="Jungle Icon">
                        <span class="player-name" id="red-jungle-name">TBA</span>
                    </div>
                    <div class="player" id="red-mid">
                        <img src="{{ url_for('static', filename='mid_icon.png') }}" alt="Mid Icon">
                        <span class="player-name" id="red-mid-name">TBA</span>
                    </div>
                    <div class="player" id="red-adc">
                        <img src="{{ url_for('static', filename='bottom_icon.png') }}" alt="Bottom Icon">
                        <span class="player-name" id="red-adc-name">TBA</span>
                    </div>
                    <div class="player" id="red-support">
                        <img src="{{ url_for('static', filename='support_icon.png') }}" alt="Support Icon">
                        <span class="player-name" id="red-support-name">TBA</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
